<head>

<body>
    <header>
        <h1>A Cozinha Mágica</h1>

    <div id="ingredient-form">
        <form action="" method="post">
            <input type="text" id="ingredient-input" placeholder="Adicione seu ingrediente" required>
            <button type="submit">Adicionar</button>
        </form>
       
    </div>
    <p>Crie receitas com o que você tem na sua geladeira.</p>

    <ul id="ingredient-list2"></ul>

    <div id="ingredient-section">
        <h2>Ou selecione seus ingredientes abaixo</h2>

        <ul id="ingredient-list">
            <li>Macarrão<input type="checkbox" name="" id=""></li>
            <li> Arroz <input type="checkbox" name="" id=""></li>
            <li> Ovos <input type="checkbox" name="" id=""></li>
            <li> Feijão <input type="checkbox" name="" id=""> </li>
            <li> Frango <input type="checkbox" name="" id=""> </li>
        </ul>

        <button type="button" id="fetch-recipes-btn">Gerar Receitas</button>
    </div>

<section id ="recipe-section">
    <h2>Receitas Sugeridas</h2>
    <div id="recipe-list">
        <p>Nenhuma receita sugerida ainda</p>
    </div>
</section>
